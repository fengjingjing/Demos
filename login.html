<!DOCTYPE html>
<html>
<head lang="zh">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEMS登录</title>
    <link href="css/common/commons.css" rel="stylesheet">
    <link href="./js/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/common/login.css" rel="stylesheet">
    <script type="text/javascript" src="js/common/jquery-1.12.0.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="wrapper">
            <div class="container">
                <h1><img src="images/login/logo.png"/></h1>
                <form class="form" id="loginForm">
                    <p id="showMessage"></p>
                    <input type="text" placeholder="账号" class="textInput loginuser" required>
                    <input type="password" placeholder="密码" class="textInput loginpwd" id="password">
                    <div class="checkboxDiv">
                        <input type="checkbox" name="checkbox"  id="remuberPassword" style="position: relative;top: 2px;"/>&nbsp;&nbsp;&nbsp;记住密码
                    </div>
                    <button type="submit" id="login-button">Login</button>
                </form>
            </form>
        </div>
        <ul class="bg-bubbles">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
        <div class="loginbm">
            北京众谊越泰科技有限公司 版权所有 Copyright© 2014-2020 JOINNET Technology. All rights reserved. 技术支持：400-993-0096
        </div>
    </div>
    <script>
        $("input").focus(function(){
            if($("#showMessage").html()!=""){
                $("#showMessage").html("");
                $("#showMessage").removeClass("");
                $("#showMessage").addClass("hideMessage");
            }
        })
        $('#login-button').click(function (event) {
            event.preventDefault();
            if($("#password").val()=="admin"){
                $('form').fadeOut(300);
                $('.wrapper').addClass('form-success');
                window.location.href="pages/show/index.html";
            }else{
                $("#showMessage").html("密码错误");
                $("#showMessage").addClass("showMessage");
                $("#loginForm").addClass("messagesForm")
            }
        });
    </script>
</body>
</html>
